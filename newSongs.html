        <link rel="stylesheet" href="support/jquery-ui-1.10.2.custom/css/ui-lightness/jquery-ui-1.10.2.custom.css">
        <script src="support/jquery-ui-1.10.2.custom/js/jquery-ui-1.10.2.custom.js"></script>


        <script src="scripts/Connector.js"></script>
        <script src="scripts/modernizr.min.js"></script>
        <script src="scripts/global.js"></script>
        <script src="scripts/LoginDialog.js"></script>
        <script src="scripts/UserDialog.js"></script>
        <link rel="stylesheet" media="screen" href="styles/basic.css"/>

        <script src="scripts/newSong.js"></script>


    </head>
    <body>

        <header>
            <img src="images/background.jpg" alt="中南古典乐"/>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a> </li>
                    <li><a href="newSongs.html">新歌</a> </li>
                    <li><a href="Recorded.html">录歌</a> </li>
                    <li><a href="Ranks.html">排行榜</a> </li>
                    <li><a href="commentArea.html">校园动态</a> </li>
                    <li><input type="text" id="search_text" placeholder="歌曲名称"></li>
                    <li><button type="button" id="search">搜索</button> </li>
                    <li>  <button type="button" id="login">登录</button></li>
                    <li>
                        <button type="button" id="register">注册</button>
                    </li>
                    <li><button type="button" id="logout">注销</button></li>
                </ul>
            </nav>
        </header>
        <article>

            <h1>校内音乐广场</h1>
            <div id="container">
                <table class="sing_table"  >
                    <thead>
                        <tr>
                            <th class="r1c1">
                                <div class="wp">序号</div>
                            </th>
                            <th>
                                <div class="wp">歌曲标题</div>
                            </th>
                            <th class="c2">
                                <div class="wp">作者</div>
                            </th>
                            <th class="c3">
                                <div class="wp">大小(m)</div>
                            </th>
                            <th class="c4">
                                <div class="wp">时间</div>
                            </th>
                            <th class="c5">
                                <div class="wp">点赞</div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="SongList">

                    </tbody>
                </table>

            </div>
        </article>

    </body>
